<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1>Rock<br />Paper<br />Scissors</h1>
        <div class="score">
          <h2>SCORE</h2>
          <p class="display-score">0</p>
        </div>
        
      </header>
    

      <!-- game start section -->
      <section class="start-container">
        <div class="game-start">
          <button class="btn paper"></button>
          <button class="btn scissor"></button>
          <button class="btn rock"></button>
        </div>
      </section>


      <!-- game selection section -->
      <section class="pick-container hidden">
        <div class="user selection">
           <h2>You Picked</h2>
          <div class="paper"></div>
        </div>
        <div class="game-winner ">
          <h3 class="winner"></h3>
          <button class="play-btn">Play Again</button>
        </div>
        <div class="computer selection">
          <h2>The House Picked</h2>
          <div class="rock"></div>
        </div>
      </section>

      <!-- modal rules -->
      <div class="overlay ">
        <div class="modal-rules">
          <div class="top">
            <h3>Rules</h3>
          <button class="close"><img src="./images/icon-close.svg" alt=""></button>
          </div>
          <img src="./images/image-rules.svg" alt="">
        </div>
      </div>
        
      <div class="rules">
        <button class="rules-btn">Rules</button>
      </div>
      
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/mariante0dorescu/">Marian Teodorescu</a
          >.<br /><a href="../index.html">Back to main page</a>
        </div>
      </section>
      </footer>
    </div>

  </body>
  <script src="./js/script.js"></script>
</html>
